<!DOCTYPE html>

<html>
    <head>
	    <title>Example 1: Using of Function</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="example.css" />
		
		<script src = "example.js"></script>
    </head>
	<body>
	    <textarea cols = "50" rows = "30" readonly = "readonly" class = "example">
    var i, base, power, result;

    base = 2; 
    power = 3; 

    pow();
    console.log("2^3 = " + result);

    base = 3; 
    power = 4; 

    pow();
    console.log("3^4 = " + result);

    base = 5; 
    power = 2; 
 
    pow();
    console.log("5^2 = " + result);

    /* you first function :) */
    function pow () {
        result = 1; 
        for(i = 0; i < power; i++) {
            result *= base;
        }
    }
			
		</textarea>
	    <div class = "message">
		    Result of code processing you can find in console. <br />
			Please, press F12 for it opening.
		</div>
	</body>
</html>
